
<div class="modal-backdrop bg-dark show">
  <div class="modal d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-login-modal text-center p-4">
        <h5 class="modal-title text-white mb-3">Add New Book</h5>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input class="form-control dark-input" formControlName="title" placeholder="Title" required />
          </div>

          <div class="form-group mb-3">
            <input class="form-control dark-input" formControlName="author" placeholder="Author" required />
          </div>

          <div class="form-group mb-3">
            <textarea class="form-control dark-input" formControlName="description" placeholder="Description" rows="3"></textarea>
          </div>

          <div class="form-group mb-3">
            <select class="form-control dark-input" formControlName="bookType" required>
              <option value="">Select Type</option>
              <option value="DIGITAL">DIGITAL</option>
              <option value="PHYSICAL">PHYSICAL</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <select class="form-control dark-input" formControlName="department" required>
              <option value="">Select Department</option>
              <option value="CODING">CODING</option>
              <option value="HR">HR</option>
              <option value="SALES">SALES</option>
              <option value="DELIVERY">DELIVERY</option>
              <option value="MARKETING">MARKETING</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <input class="form-control dark-input" formControlName="pdfUrl" placeholder="PDF URL" />
          </div>

          <div class="form-group mb-3">
            <input class="form-control dark-input" formControlName="imageUrl" placeholder="Image URL" />
          </div>

          <div class="form-group mb-3">
            <input type="number" class="form-control dark-input" formControlName="price" placeholder="Price" required />
          </div>

          <div class="buttons">
            <button type="submit" class="btn btn-primary fw-bold me-2" [disabled]="bookForm.invalid">Submit</button>
          <button type="button" class="btn btn-danger fw-bold" (click)="handleClose()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
