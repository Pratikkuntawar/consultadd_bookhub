<div class="home-container" style="background-color: #000; min-height: 100vh; padding: 20px;">
  <input
    [(ngModel)]="searchId"
    (keyup.enter)="searchUser()"
    type="number"
    placeholder="Enter User ID"
    class="search-bar"
  />
<div *ngFor="let user of filteredUsers" class="user-card">
  <img src="/seller.png" alt="User" class="user-image" />
  <div class="user-details">
    <h5>{{ user.name }}</h5>
    <p>🧑‍💼 Book ID: {{ user.id }}</p>
    <p>📧 Email: {{ user.email }}</p>
    <p>📱 Department: {{ user.department }}</p>
    <p>🧑‍💼 Role: {{ user.role }}</p>

    <div class="action-buttons">
      <img
        src="/checked.png"
        alt="Approve"
        class="action-icon"
        (click)="approveRequest(user.id)"
      />
      <img
        src="/delete-button.png"
        alt="Reject"
        class="action-icon"
        (click)="rejectRequest(user.id)"
      />
    </div>
  </div>
</div>
</div>
