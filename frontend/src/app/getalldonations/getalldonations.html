<div class="home-container">
  <div *ngFor="let donation of donations" class="user-card">
    <img src="/books.webp" alt="User" class="user-image">
    <div class="user-details">
      <h5>Book Title : {{ donation.title }}</h5>
      <p>🧑‍💼Donation ID:{{donation.id}}</p>
      <p>📧 Author: {{donation.author}}</p>
      <p>📱 PDF Url: {{donation.pdfUrl }}</p>
      <p>🧑‍💼 Image Url: {{donation.imageUrl}}</p>
      <p>Status:{{donation.status}}</p>
    </div>
  </div>
</div>
