<div class="row row-cols-4">
  <div class="col" *ngFor="let item of newEmployee">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title mt-2">{{ item.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">+91-{{ item.contactNo }}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ item.email }}</h6>
        <div class="d-flex gap-3 p-3">
          <select #roleRef class="form-select">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
          <select #deptRef class="form-select">
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="HR">HR</option>
          </select>
        </div>

        <div class="d-flex gap-3 mt-3">
          <button type="button" class="btn btn-primary" (click)="addNewEmployee(item, roleRef.value, deptRef.value)">Add Employee</button>
          <button type="button" class="btn btn-danger" (click)="reject(item)">Reject</button>
        </div>
      </div>
    </div>
  </div>
</div>
