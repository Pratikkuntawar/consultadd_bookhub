<!-- Unauthorized modal -->
<div *ngIf="showUnauthorized" class="modal-backdrop show" style="z-index: 1050;">
  <div class="modal d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">Unauthorized</h5>
        <p>You need to log in to access this page.</p>
        <button class="btn btn-danger" (click)="closeUnauthorized()">Close</button>
      </div>
    </div>
  </div>
</div>

<app-signup
  *ngIf="showSignupModal"
  (close)="closeSignupModal()"
></app-signup>
<app-signup *ngIf="showSignupModal"></app-signup>
